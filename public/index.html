    <style>  
#loader *{
  box-sizing: border-box;
}      
#loader{
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: #292929;
  overflow:hidden;
}
#loader.hideLoader{
  animation: fade 1.5s linear 0.5s forwards;
}
@keyframes fade{
  0%{opacity: 1;}
  99% {opacity: 0;}
  100%{opacity:0;visibility: hidden;}
}
#loader .disc{
  position: absolute;
  width: 280px;
  height: 280px;
  transform: scale(1,1);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
  border-radius: 50%;
  background: rgb(31, 24, 28);
  box-shadow:0px 0px 40px rgb(2, 2, 2, .3);
  animation: discRotate 2s infinite linear;
}
#loader .discContainer{
  width: 280px;
  height: 280px;
  margin-left: 250px;
  position: absolute;
}
#loader.hideLoader .discContainer{
   animation: moveRight 1s ease-in forwards;
}
#loader.hideLoader .text{
  animation: moveRight 1s ease-in forwards;
}
@keyframes moveRight{
  from{
  transform: translateX(0);
  opacity: 1;
}
  to{
    transform: translateX(200px);
    opacity:0;
  }
}
@keyframes discRotate{
  from{transform: rotate(0deg);}
  to{transform: rotate(360deg);}
}
#loader .text{
  z-index: 100;
  font-family: 'Helvetica Neue', sans-serif;
  font-size: 18px;
  color: #4d276d;
  letter-spacing: 4px;
  transform: rotate(0deg);
  transform-origin: left;
  animation: textRotate .6s ease-out;
}
@keyframes textRotate{
  0%{transform: rotate(-90deg);}
  100%{transform: rotate(0deg);}
}


/*LINES*/
#loader .disc .line{
border:1px solid #000;
border-radius: 50%;
width:90%;
height: 90%;
position: absolute;
top:50%;
left:50%;
transform: translate(-50%, -50%);
opacity: .6;
}
#loader .disc .line.one{width:70%;  height: 70%;}
#loader .disc .line.two{width:60%;  height: 60%;}
#loader .disc .line.three{width:43%;  height: 43%;}
#loader .disc .line.four{width:30%;  height: 30%;background:#4d276d; opacity: .8;}
#loader .disc .line.five{width:2%;  height: 2%; background: #505050;z-index: 100; opacity: 1;}

#loader #logo{
  z-index: 99;
  width:25%;
  opacity: .3;
  margin-bottom: 10px;
}
    </style>
